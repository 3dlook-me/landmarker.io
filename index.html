<!DOCTYPE html>
<html lang="en" manifest="lmio.appcache">
<head>
    <title>Landmarker.io</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <meta http-equiv="expires" content="0" />
    <!-- inject:css -->
    <link rel="stylesheet" href="css/help-8da0a165.css">
    <link rel="stylesheet" href="css/landmarker-3e4c9280.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="bundle-d035cdfd.js"></script>
    <!-- endinject -->
</head>

<body oncontextmenu="return false;">

<!-- MODAL OVERLAY (for filtering selected model) -->
<div class="Overlay-Background"></div>
<div class="Overlay">
    <div class="Overlay-Sheet">
        <label for="filter"></label>
        <input type="text" class="text-input" id="filter" value="" />
    </div>
</div>

<div class="ModalCentreFlex">
        <div class="ModalNotification"
         id="saveCompleted">Save Completed</div>
    <div class="ModalNotification" id="saveFailed">Save Failed</div>
    <div id="loadingSpinner"></div>
</div>

<!-- MAIN LANDMARKER.IO UI -->
<div class="App" id="viewportContainer">
        <!-- A canvas (for 2D overlays, e.g. selection box) and the WebGL div -->
        <canvas class="App-FullScreen" id="canvas"></canvas>
        <div class="App-FullScreen" id="viewport"></div>
        <div class="App-Flex-Vert">
            <div class="Notifications">
                <div class="Notification" id="assetNotification">
                    <div id="assetDone"></div><div id="assetRemaining"></div>
                </div>
                <div class="Notification" id="previewNotification">
                    <div id="previewDone"></div><div id="previewRemaining"></div>
                </div>
            </div>
            <div class="App-Flex-Horiz">
                <div class="App-Flex-LeftCol">
                    <!-- Asset information  (top left) -->
                    <div class="AssetInfo">
                        <button id="assetName">mesh_name</button>
                        <button id="assetIndex">001/999</button>
                    </div>
                    <!-- Toolbox itself (bottom left) -->
                    <div class="Toolbar" id="toolbar">
                        <div class="Toolbar-Row" id="textureRow">
                            <div class="Toolbar-Row-Item">Texture</div>
                            <div class="Toolbar-Row-Item">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="textureToggle">
                                <label class="onoffswitch-label" for="textureToggle">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="Toolbar-Row" id="alphaRow">&alpha;
                            <input type="range" name="points" min="0" max="100" value="100" id="alphaSlider">
                        </div>
                        <div class="Toolbar-Row" id="lmSizeRow">&#9679;
                            <input type="range" name="points" min="0" max="100" id="lmSizeSlider">
                        </div>
                    </div>
                </div>
                <!-- PREV/NEXT  (bottom centre) -->
                <div class="App-Flex-Pager" id="assetPager">
                    <div class="Pager-Item">
                        <button class="Button-Basic-Fixed"
                                id="previous">Previous</button>
                    </div>
                    <div class="Pager-Item">
                        <button class="Button-Basic-Fixed" id="next">Next</button>
                    </div>
                </div>
                <!-- SIDEBAR  -->
                <div class="App-Flex-Sidebar">
                    <div class="Sidebar-row" id="saveRevert">
                        <div class="Sidebar-row-item">
                            <button class="Button-Save"
                                    id="save">Save</button>
                        </div>
                        <div class="Sidebar-row-item">
                            <button class="Button-Revert" id="revert">Revert</button>
                        </div>
                    </div>
                    <div class="Sidebar-LandmarksPanel" id="LandmarksPanel">
                    </div>
                    <div id="sidebarSpacer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
