<!DOCTYPE html>
<html lang="en" manifest="lmio.appcache">
<head>
    <script>
        (function(_,e,rr,s){_errs=[s];var c=_.onerror;_.onerror=function(){var a=arguments;_errs.push(a);
            c&&c.apply(this,a)};var b=function(){var c=e.createElement(rr),b=e.getElementsByTagName(rr)[0];
            c.src="//beacon.errorception.com/"+s+".js";c.async=!0;b.parentNode.insertBefore(c,b)};
            _.addEventListener?_.addEventListener("load",b,!1):_.attachEvent("onload",b)})
        (window,document,"script","54bd1c1bc6b8309b5c0018c4");
    </script>
    <title>Landmarker.io</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Landmarker.io">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="expires" content="0" />
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>

<body oncontextmenu="return false;">

<!-- MAIN LANDMARKER.IO APP -->
<div class="Viewport" id="viewportContainer">
    <!-- WebGL canvas (the actual assets and landmarks) -->
    <div class="FullScreen" id="viewport"></div>

    <!-- HTML5 canvas (for 2D overlays, e.g. selection box) -->
    <canvas class="FullScreen" id="canvas"></canvas>
</div>

<div class="Chrome">
    <!-- HTML UI -->
    <div class="App-Flex-Vert">
        <div class='TopBar' id='newVersionPrompt'></div>
        <div class='TopBar Info' id='v150Prompt'>There have been some important changes, click here for more information.</div>
        <div class="App-Flex-Horiz">
            <div class="App-Flex-LeftCol LeftSidebar">
                <!-- Asset information  (top left) -->
                <div class="AssetInfo">
                    <button class="AssetName" id="assetName">mesh_name</button>
                    <button class="AssetIndex" id="assetIndex">001/999</button>
                </div>
                <!-- Toolbox itself (bottom left) -->
                <div class="Toolbar" id="toolbar">
                    <div class="Toolbar-Row" id="editingRow">
                        <div class="Toolbar-Row-Item">Snap</div>
                        <div class="Toolbar-Row-Item">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="editingToggle">
                                <label class="onoffswitch-label" for="editingToggle">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="Toolbar-Row" id="textureRow">
                        <div class="Toolbar-Row-Item">Texture</div>
                        <div class="Toolbar-Row-Item">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="textureToggle">
                            <label class="onoffswitch-label" for="textureToggle">
                                <div class="onoffswitch-inner"></div>
                                <div class="onoffswitch-switch"></div>
                            </label>
                        </div>
                        </div>
                    </div>
                    <div class="Toolbar-Row" id="connectivityRow">
                        <div class="Toolbar-Row-Item">Links</div>
                        <div class="Toolbar-Row-Item">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="connectivityToggle">
                                <label class="onoffswitch-label" for="connectivityToggle">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="Toolbar-Row" id="lmSizeRow">&#9679;<input type="range" name="points" min="0" max="100" id="lmSizeSlider">
                    </div>
                </div>
            </div>
            <!-- PREV/NEXT  (bottom centre) -->
            <div class="App-Flex-Pager Pager" id="assetPager">
                <div class="Pager-Item">
                    <button class="Button-Basic" id="previous">&larr;</button>
                </div>
                <div class="Pager-Item">
                    <button class="Button-Basic" id="next">&rarr;</button>
                </div>
            </div>
            <!-- SIDEBAR  -->
            <div class="App-Flex-RightCol RightSidebar">
                <div class="RightSidebar-Controls" id="saveRevert">
                    <div class="RightSidebar-Controls-Item">
                        <button class="Button-Save"
                                id="save">Save</button>
                    </div>
                    <div class="RightSidebar-Controls-Item">
                        <button class="Button-Revert" id="revert">Help</button>
                    </div>
                </div>
                <div class="RightSidebar-LandmarksPanel"
                     id="landmarksPanel"></div>
            </div>
        </div>
    </div>
</div>

<div class="FullScreen ModalCentreFlex NotificationWrapper"
     id="notificationOverlay">
    <div id="loadingSpinner"></div>
</div>

<div class="FullScreen ModalCentreFlex">
    <div class="HelpOverlay" id="helpOverlay">
        <table class="HelpContentTable"><tbody></tbody></table>
    </div>
</div>

</body>
</html>
