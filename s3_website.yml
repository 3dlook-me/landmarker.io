s3_reduced_redundancy: true
s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: <%= ENV['S3_BUCKET'] %>
s3_endpoint: <%= ENV['S3_ENDPOINT'] %>
max_age: 120
gzip:
  - .html
  - .css
  - .js
exclude_from_upload:
  - s3_website.yml
  - node_modules
  - .git
  - .DS_Store
  - .log
  - .gitignore
concurrency_level: 25
site: ./build
